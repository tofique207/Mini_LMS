<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Enrollment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
    <div class="card p-4 shadow" style="width:100%; max-width:500px;">
        <h3 class="card-title text-center mb-4">Create Enrollment</h3>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show mb-3" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label for="student" class="form-label">Student</label>
                <select name="student_id" id="student" class="form-select" required>
                    <option value="" disabled selected>Select Student</option>
                    {% for s in students %}
                        <option value="{{ s.id }}">{{ s.name }} ({{ s.email }})</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="course" class="form-label">Course</label>
                <select name="course_id" id="course" class="form-select" required>
                    <option value="" disabled selected>Select Course</option>
                    {% for c in courses %}
                        <option value="{{ c.id }}">{{ c.course_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select name="role" id="role" class="form-select">
                    <option value="student" selected>Student</option>
                    <option value="TA">TA</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-2">Enroll</button>
            <a href="{{ url_for('enrollments.list_enrollments_ui') }}" class="btn btn-secondary w-100">Back</a>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
