<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Enrollment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-start" style="min-height:100vh; padding-top:50px;">
    <div class="card p-4 shadow" style="width:100%; max-width:500px;">
        <h3 class="card-title text-center mb-4">Update Enrollment</h3>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show mb-3" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Student</label>
                <input type="text" class="form-control" value="{{ enrollment.student.name }}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Course</label>
                <input type="text" class="form-control" value="{{ enrollment.course.course_name }}" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Role</label>
                <select name="role" class="form-select">
                    <option value="student" {% if enrollment.role=='student' %}selected{% endif %}>Student</option>
                    <option value="TA" {% if enrollment.role=='TA' %}selected{% endif %}>TA</option>
                </select>
            </div>

            <div class="d-flex flex-column flex-md-row gap-2">
                <button type="submit" class="btn btn-primary w-100 w-md-auto">Update</button>
                <a href="{{ url_for('enrollments.list_enrollments_ui') }}" class="btn btn-secondary w-100 w-md-auto">Back</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
